<div ng-controller="AlbumsController as albums"
     ng-init="init()">

    <!-- <br /> -->

    <div album-view album="currentAlbum" on-album-click="onAlbumClick" on-content-item-click="onContentItemClick"
    	spacing="{{ spacing }}" target-height="{{ targetHeight }}" suppress-rearrange-on-size-changes="isFullScreenMode">
    </div>

    <div id="full-screen-view"
        full-screen-view image-url="{{ currentAlbum.contentItems[fsvCurrentImageIndex].url }}"
        on-left-navigation-click="fsvNavigateLeft"
        on-right-navigation-click="fsvNavigateRight"
        after-close="fsvOnClose">
	</div>

    <div eg-key-pressed="37 -> fsvNavigateLeft()"></div>
    <div eg-key-pressed="39 -> fsvNavigateRight()"></div>

	<script type="text/javascript">
		$("#full-screen-view").hide();

        // });

        // $(document).keydown(function (event) {
        //         console.log('i\'ve called2');
        //     });
	</script>
</div>
