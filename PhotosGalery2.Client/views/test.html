<style type="text/css">
	.test
	{
		width: 100px;
		height: 100px;
		background: blue;
		display: inline-block;
	}
</style>

<div ng-init="testItem = { name: 'test', thumbUrl: 'http://www.hdwallpapers.in/walls/beautiful_autumn_road-wide.jpg', origWidth: 100, origHeight: 100 };
items = [testItem, testItem];">
	
	<button ng-click="items.push(testItem)">+</button>

		<div style="width: 100%; height: 100%; background-color: green;">
		</div>
	</div>

	<div items-pane spacing="3" target-height="160" ng-init="">
		<!-- <div content-item item="testItem">

		</div> -->
		<!-- <div items-pane-item="{rendredProp: true, aspect: 1}" ng-repeat="x in items">
			{{ x }}
		</div> -->

		<div ng-repeat="item in items track by $index"
			items-pane-item='{"rendredEvent": "content-item-rendered", "aspect": "item.origWidth/item.origHeight"}'>
			<div content-item item="item">
			</div>
		</div>
	</div>

</div>
