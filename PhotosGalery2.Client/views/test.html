<style type="text/css">
	.test
	{
		width: 100px;
		height: 100px;
		background: blue;
		display: inline-block;
	}
</style>

<div ng-init="testItem = { name: 'test', thumbUrl: 'https://lh4.ggpht.com/wKrDLLmmxjfRG2-E-k5L5BUuHWpCOe4lWRF7oVs1Gzdn5e5yvr8fj-ORTlBF43U47yI=w300', origWidth: 100, origHeight: 100 };
items = [testItem, testItem];">
	
	<button ng-click="items.push(testItem)">+</button>

	<div items-pane spacing="3" target-height="100" ng-init="">
		<!-- <div content-item item="testItem">

		</div> -->
		<!-- <div items-pane-item="{rendredProp: true, aspect: 1}" ng-repeat="x in items">
			{{ x }}
		</div> -->

		<div ng-repeat="item in items track by $index"
			items-pane-item='{"rendredEvent": "content-item-rendered", "aspect": "item.origWidth/item.origHeight"}'>
			<div content-item item="item">
			</div>
		</div>
	</div>

</div>
