<div ng-controller="AlbumsController as albums"
     ng-init="init()">

    <!-- <br /> -->

    <div album-view album="currentAlbum" on-album-click="onAlbumClick" on-content-item-click="onContentItemClick"
    	spacing="{{ spacing }}" target-height="{{ targetHeight }}">
    </div>

    <div id="full-screen-view" full-screen-view image-url="{{ fsvCurrentImageUrl }}" on-left-navigation-click="fsvNavigateLeft" on-right-navigation-click="fsvNavigateRight" after-close="fsvOnClose">
	</div>

	<script type="text/javascript">
		$("#full-screen-view").hide();
	</script>
</div>
