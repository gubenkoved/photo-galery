<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Home</title>
    <meta charset="utf-8" />
    
    <script src="ng/angular.min.js"> </script>
    <script src="app/app.js"> </script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    <div id="main"
         ng-controller="AlbumsController as albums"
         ng-init="getAlbum()">

        <button ng-click="getParentAlbum()">Parent album</button>

        <br />

        <h4>albums</h4>

        <div ng-repeat="albumItem in currentAlbum.albumItems">
            <a ng-click="getAlbum(albumItem.url)">{{ albumItem.name }}</a>    
        </div>

        <h4>content items</h4>

        <album:item ng-repeat="item in currentAlbum.contentItems" />
    </div>
</body>
</html>
