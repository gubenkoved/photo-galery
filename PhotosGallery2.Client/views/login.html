<div class="container"
	ng-init="hideNavigation()">

      <form class="form-signin">
      	<p class="text-danger" style="height: 1em;">
			{{ authError }}
		</p>

        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUsername" class="sr-only" >Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="username" required autofocus ng-model="auth.username">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="password" required ng-model="auth.password">
        <!-- <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> -->
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="authenticate()">Sign in</button>
      </form>

</div>
