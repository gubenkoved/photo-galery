<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Home</title>
    <meta charset="utf-8" />
    
    <script src="scripts/pace.min.js"></script>
    <script src="scripts/jquery-2.2.1.min.js"> </script>
    <script src="scripts/jquery.bootstrap-autohidingnavbar.min.js"></script>
    <script src="ng/angular.js"> </script>
    <script src="ng/angular-route.js"> </script>
    <script src="ng/angular-local-storage.js"> </script>
    <script src="ng/angular-inview.js"> </script>

    <script src="app/app.js"> </script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/login.css">

    <script src="bootstrap/js/bootstrap.min.js"> </script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-cloak>

    <nav class="navbar navbar-inverse navbar-fixed-top" ng-hide="hideNavigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="navbar-brand">{{pageTitle}}</span>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#albums"><span class="glyphicon glyphicon-home"></span> Home</a></li>
            <li><a href="#settings"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
            <li class="divider"></li>
            <li><a href="#about"><span class="glyphicon glyphicon-question-sign"></span> About</a></li>
            <li><a href="#test">Test</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div id="main">
        <div ng-cloak ng-view></div>
    </div>

    <script type="text/javascript">
        // http://stackoverflow.com/questions/16877429/twitter-bootstrap-mobile-nav-hide-menu-after-clicking-menu-link
        $('.navbar-collapse a').click(function (e) {
            if($('.navbar-toggle').css('display') == 'block' && !$(this).siblings().length){
                $('.navbar-collapse').collapse('toggle');
            }
        });

        //https://github.com/istvan-ujjmeszaros/bootstrap-autohidingnavbar
        $(".navbar-fixed-top").autoHidingNavbar({
            //hideOffset: 1000
        });
    </script>
</body>
</html>
